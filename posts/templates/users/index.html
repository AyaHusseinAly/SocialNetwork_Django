{% extends "layout.html"%}

{% block body %}
<div class="container">
    <div class="row pt-5">
        <div class="col-sm-4 ">
            <div class="mycard">
           <form action="" method="GET">
               <input type="text" name="q" id="" class="post_input " placeholder="Search for user by name" value="{{query}}">
               <input type="submit" class="btn mt-2" value="Search">
           </form>
       </div>
       
   </div>
        <div class="col-sm-8">
            
            <div class="mycard">
                <i class="fa fa-users fa-4x" aria-hidden="true"></i>
                <h1>Results: </h1>
                {% for user in usersResult %}
                <hr>
                <h5>{{user.first_name}} {{user.last_name}}</h5>
                <div class="d-flex " style="width:100%">
                    <a class="btn-secondary btn" href="/profile/{{user.id}}" style="width:35%;"><i class="fas fa-user"></i>View Profile</a>
                    <button class="post btn" style="width:35%;"><i class="fas fa-user-plus"></i>Add Friend</button>
                    <a class="btn-secondary btn" href="/messages/?id={{ user.id }}" style="width:35%;"><i class="fas fa-envelope"></i>Send Message</a>

                </div>
                <hr>
                {% endfor %}


            </div>
        </div>
    </div>
</div>
{% endblock %}
