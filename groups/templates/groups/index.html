{% extends "layout.html"%}

{% block body %}


<div class="container">
    <div class="row pt-5">
        <div class="col-sm-4 ">
            <form action="" method="GET">
                <input type="text" name="q" id="" class="post_input " placeholder="Search for group by name">
                <input type="submit" class="btn" value="Search">
            </form>
            
        </div>
        <div class="col-sm-8">
            
            <div class="mycard">
                <i class="fa fa-users fa-4x" aria-hidden="true"></i>
                <h1>groups</h1>

                {% for group in groups %}
                <hr>
                <h5>{{group.name}}</h5>
                <p><button>visit group</button></p>
                <hr>
                {% endfor %}


            </div>
        </div>
    </div>
</div>
{%endblock%}
